{% extends 'base_generic.html' %}
{% block content %}
  <div id="editarcont" class="container mt-5">
  
    <h2>Editar Contacto</h2>
    

    <form method="POST" class="needs-validation" novalidate>


      {% csrf_token %}
      
      {{ form.as_p }}
      

      <button id="enviarboton" type="submit" class="btn btn-primary">Guardar</button>
      

      <a id="enviarboton" href="{% url 'contacto_lista' %}" class="btn btn-secondary">Cancelar</a>
      
      
    </form>
  </div>
{% endblock %}
